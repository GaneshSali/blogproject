{% extends 'blog/base.html' %}
{% block content %}


<div class="centerstage">
  {% for post in post_list %}
  <div class="jumbotron blog">

    <div class="post">
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a><h1>
    </div>
    Created on : {{ post.create_date|date:"D M Y"}} <br>
    <a href="{% url 'post_detail' pk=post.pk %}">Comment : {{post.approve_comments.count}}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
